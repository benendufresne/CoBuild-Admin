<div class="table-outer">
    <mat-table-render class="mat_table" notFound="No Request Available" [heading]="heading" [showSearch]="true"
      [showFilter]="true" [exportButton]="false" [placeholder]="placeholderText" [listType]="'Request'"
      [isRequestManagementList]="true" [filterRedDot]="filterRedDot" [getFilterValue]="checkFormValue"  [isAddEditAccess]="isAddEditAccess"
       (find)="paginationWithSearch($event, 0)" [prefillSearch]="this.searchkey" (page)="paginationWithSearch($event, 1)" (status)="changeStatus($event)" 
      (filter)="filterApply($event)">
      <div role="filter">
        <form [formGroup]="filterForm" class="filterForm">
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <h4 class="date-label">
                <figure>
                  <img alt="filter_logo" src="../../../../../assets/images/filter/calendar.svg" />
                </figure>
                <span> Requested On </span>
              </h4>
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
              <mat-form-field appearance="outline" class="date-field">
                <mat-date-range-input [rangePicker]="picker" [dateFilter]="unavailableDates">
                  <input matStartDate placeholder="Select From" formControlName="fromDate" readonly
                    (dateChange)="this.subscribeToFilterFormChanges()" (keydown)="dateInput($event)" autocomplete="off" />
                  <input matEndDate placeholder="To Date" formControlName="toDate" readonly (keydown)="dateInput($event)"
                    (dateChange)="this.subscribeToFilterFormChanges()" autocomplete="off" />
                </mat-date-range-input>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </mat-form-field>
            </ng-template>
          </mat-expansion-panel>
        </form>
      </div>
    </mat-table-render>
  </div>
